<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" cellspacing="0" cellpadding="10px">
        <caption>Health chart</caption>
        <tr>
            <td rowspan="2">State Of Health</td>
            <td colspan="2">Fasting Value</td>
            <!-- <td></td> -->
            <td>After Eating</td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>Mare than 126</td>
            <td>N/A</td>
            <td>More Than 200</td>
        </tr>
    </table>
</body>
</html>
